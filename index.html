<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tutorial: Theorem Proving in Lean">
    <meta name="author" content="Jeremy Avigad, Leonardo de Moura, and Soonho Kong">
    <title>Tutorial: Theorem Proving in Lean</title>
    <link rel="stylesheet" href="css/main_live.css">
  </head>
  <body>
    <div id="menu_bar">
      <div id="button_container">
        <a href="//github.com/leanprover/lean"><img id="lean_logo" src="//leanprover.github.io/images/lean_logo_small.svg"/></a>
        <div id="new-button" class="button"><img class="menu_icon" src="//leanprover.github.io/images/new.svg" title="new"/></div>
        <div id="load-button" class="button"><img class="menu_icon" src="//leanprover.github.io/images/load.svg" title="load"/></div>
        <div id="run-button" class="button"><img class="menu_icon" src="//leanprover.github.io/images/run.svg" title="run (shift + enter)"/></div>
        <div id="save-button" class="button"><img class="menu_icon" src="//leanprover.github.io/images/save.svg" title="save"/></div>
        <div id="console-button" class="button"><img class="menu_icon" src="//leanprover.github.io/images/console.svg" title="toggle console"/></div>
        <div id="share-button" class="button"><img class="menu_icon" src="//leanprover.github.io/images/share.svg" title="share"/></div>
        <div id="signin-button" class="button"></div>
        <select id='tutorialNav'></select>
        <span id="username"></span>
      </div>
    </div>
    <div id="main_window">
      <div id="tutorial_contents"></div>
      <div id="resizable_handle_main" class="resizable_handle"></div>
      <div id="main_and_console">
        <div id="editor_main"></div>
        <div id="resizable_handle_sub" class="resizable_handle"></div>
        <div id="editor_console"></div>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/polymer.platform/0.4.2/platform.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="//www.dropbox.com/static/api/2/dropins.js" type="text/javascript" id="dropboxjs" data-app-key="kl2l16uaul9rwpe"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/dropbox.js/0.10.3/dropbox.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="//leanprover.github.io/ace/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="//leanprover.github.io/ace/ace/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
